<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculatrice</title>
</head>
<body>
    <div class="container-cal">
        <div id="screen" class="screen">test</div>
        <div class="cat-number">
            <div onclick="" id="zero" class="number">0</div>
            <div onclick="" id="un"  class="number">1</div>
            <div onclick="" id="deux" class="number">2</div>
            <div onclick="" id="trois" class="number">3</div>
            <div onclick="" id="quatre" class="number">4</div>
            <div onclick="" id="cinq" class="number">5</div>
            <div onclick="" id="six" class="number">6</div>
            <div onclick="" id="sept" class="number">7</div>
            <div onclick="" id="huit" class="number">8</div>
            <div onclick="" id="neuf" class="number">9</div>
            <div onclick="" id="dot" class="number">.</div>
            <div onclick="" id="correct" class="number">c</div>
            <div onclick="" id="calcul" class="egal">=</div>
        </div>
        <div class="cat-operator">
            <div onclick="" id="add" class="operator">+</div>
            <div onclick="" id="drop" class="operator">-</div>
            <div onclick="" id="product" class="operator">X</div>
            <div onclick="" id="divide" class="operator">รท</div>
            <div onclick="" id="pourcentage" class="operator">%</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
